# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "blvq-backend"
primary_region = "sin"  # Singapore (change to your preferred region)

[build]

[http_service]
  internal_port = 8987
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

# Environment variables (secrets should be set via `fly secrets set`)
[env]
  NODE_ENV = "production"
  PORT = "8987"
